					<select id="xAxisItem" onchange="selectVariable(0)">

					<select id="yAxisItem" onchange="selectVariable(1)">

						<option value="v">Longitudinal Velocity</option>
						<option value="m">Velocity Error</option>
						<option value="a">Directional Error</option>
					</select>
					Color:
					<select id="colorItem" onchange="selectVariable(2)">
						<option value="x">Latitudinal Position</option>
						<option value="y">Longitudinal Position</option>
